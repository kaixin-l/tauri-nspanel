<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSPanel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
        }

        #nspanel {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background-color: gray;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            z-index: 9999;
        }

        #nspanel:hover {
            width: 200px;
            height: 50px;
            background-color: #333333;
            border-radius: 20px;
        }
    </style>
    <script>
        console.log('HTML script starting...');
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
    </script>
</head>

<body>
    <div id="nspanel"></div>
    <script>
        console.log('Body script starting...');
    </script>
    <script type="module">
        console.log('Loading main script...');
        import './main.js';
    </script>
</body>

</html>
